<head>
<meta charset="UTF-8">

</head>
<body>

	<table border="1">
		<tr th:each="product : ${products}">
			<td th:utext="${product.id}">...</td>
			<td><a th:href="@{/products/product(code=${product.id})}"
				th:utext="${product.name}"></a></td>
			<td th:utext="${product.description}">...</td>
			<td th:utext="${product.price}">...</td>
			<td th:utext="${product.quantity}">...</td>
			<td><a th:utext="Edytuj" th:href="@{/admin/products/edit(prodId=${product.id})}"></a></td>
			<td><a th:utext="UsuÅ„" th:href="@{/admin/products/remove(prodId=${product.id})}"></a></td>
		</tr>
	</table>
	<a th:href="@{/admin/products/add(subCatId=${subCatId})}">Dodaj produkt</a>
<br>
	<a th:href="@{/admin/categories/subcategories(id=${catId})}">Cofnij</a>

</body>
</html>
